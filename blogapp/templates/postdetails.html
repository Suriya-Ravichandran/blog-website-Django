<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog website Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .hero{
            height: 500px;
        }
        .hero-title{
            color: white !important;
        }
    </style>




    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'blogapp:index' %}">W3school Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link text-white" href="#">HTML5</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">CSS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">JS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'blogapp:python' %}">Python</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">Java</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">{{posts.title}}</h3>

        <!-- Blog Post 1 -->
        <article class="blog-post">
            <p class="blog-post-meta">{{posts.create_at}} Catagory {{category.name}}</p>
            <p>{{posts.content}}</p>
            <hr>
        </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
