<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog website Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .hero{
            height: 500px;
        }
        .hero-title{
            color: white !important;
        }
    </style>




    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'blogapp:index' %}">W3school Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link text-white" href="#">HTML5</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">CSS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">JS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'blogapp:python' %}">Python</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">Java</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid bg-dark py-5 pb-5 hero text-white">
        <div class="text-center"> 
            <h1 class="display-5 fw-bold text-body-emphasis mt-5 hero-title">Learn to Code</h1> 
            <div class="col-lg-6 mx-auto"> 
                <h3 class="mt-4">With the world's largest web developer site.</h3> 
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search our tutorial eg: HTML" aria-label="Search"/>
                    <button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div> 
        </div>
    </section>

    <div class="container col-xxl-8 px-4 py-5"> 
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5"> 
            <div class="col-10 col-sm-8 col-lg-6"> 
                <!-- JDoodle Embed with wrapper for styling -->
                <div class="jdoodle-wrapper" style="height: 400px; overflow: hidden;">
                    <div data-pym-src="https://www.jdoodle.com/embed/v1/c098bd365096b333?hideControls=true"></div>
                </div>
                <button type="button" class="btn btn-success btn-lg px-4 me-md-2 mt-3">Try it YourSelf</button> 
            </div> 
            <div class="col-lg-6"> 
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Learn Python</h1> 
                <p class="lead">A popular programming language</p> 
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <a class="btn btn-success" href="{% url 'blogapp:python' %}" role="button">Learn Python</a>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Video tutorial</button> 
                </div>
            </div> 
        </div>
    </div>

    <!-- JDoodle script -->
    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
